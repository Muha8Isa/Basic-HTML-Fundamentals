<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
  <body>
    <h3>Login</h3>
    <form>
        <label>Username:</label>
        <input type="text" name="username"><br> <!-- The <br> tag creates a line break after the input field, which moves the cursor to the next line -->
        <label>Password:</label>
        <input type="password" name="password"><br>
        <input type="submit" value="Sign In"> <!-- Creates a button that the user can click to submit the form -->
      </form>
  </body>
</html>
